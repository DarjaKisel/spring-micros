services:
  db:
    image: mysql:8.0
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: mysecretpassword
      MYSQL_DATABASE: mysql
      MYSQL_USER: myusername
      MYSQL_PASSWORD: mypassword

  service-producer:
    image: dzinevich/service-producer
